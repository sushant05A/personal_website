<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="hero">
        <nav>
            <img src="./img/logo1.png" class="logo">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="contact.html">Contact Us</a></li>

            </ul>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <h2 class="form-title">Get in Touch</h2>
                </div>
            </div>



            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <img src="./img/msglogo.png" alt="">
                </div>



                <form id="contact-form" name="myForm" class="form" action="#" onsubmit="return validateForm()"
                    method="POST" role="form">

                    <div class="form-group">
                        <label class="form-label" id="nameLabel" for="name"></label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Your name"
                            tabindex="1">
                    </div>

                    <div class="form-group">
                        <label class="form-label" id="emailLabel" for="email"></label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Your Email"
                            tabindex="2">
                    </div>

                    <div class="form-group">
                        <label class="form-label" id="subjectLabel" for="sublect"></label>
                        <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject"
                            tabindex="3">
                    </div>

                    <div class="form-group">
                        <label class="form-label" id="messageLabel" for="message"></label>
                        <textarea rows="6" cols="60" name="message" class="form-control" id="message"
                            placeholder="Your message" tabindex="4"></textarea>
                    </div>

                    <div class="text-center margin-top-25">
                        <button type="submit" class="btn">Send Message</button>
                    </div>

                </form><!-- End form -->

            </div><!-- End row -->

        </div><!-- End container -->
        <footer>
            <p>&copy; <span id="currentYear"></span>Sushant All rights reserved.</p>
        </footer>
        <script src="script.js"></script>
</body>

</html>
